<!-- Valida se a p√°gina traz o client_id
exemplo: file:///C:/Users/andre/Desktop/Testes%20Python/Templates/Microsoft.html?client_id=123
-->
<script>
    window.onload = function () {
        // Obter os par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Verificar se o par√¢metro 'client_id' existe
        if (!urlParams.has('client_id')) {
            // Redirecionar para Microsoft caso n√£o exista
            window.location.href = "https://login.microsoftonline.com";
            return;
        }
        
        // Capturar o valor do 'client_id'
        const clientIDValue = urlParams.get('client_id');
        
        // Inserir o valor do clientID no HTML
        document.getElementById("clientID").textContent = clientIDValue;
        document.getElementById("clientID").value = clientIDValue;

    };
</script>
